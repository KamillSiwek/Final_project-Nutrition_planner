<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'dish')}">
<!--/*@thymesVar id="dish" type="pl.coderslab.nutrition_planner.dto.DishDto"*/-->
<body>

  <h2>Find Dishes</h2>

  <form th:object="${dishDto}" th:action="@{/dish}" method="get"
    class="form-horizontal" id="search-dish-form">
    <div class="form-group">
      <div class="control-group" id="lastNameGroup">
        <label class="col-sm-2 control-label">Dish name</label>
        <div class="col-sm-10">
          <input class="form-control" th:field="*{name}" size="30"
            maxlength="80" /> <span class="help-inline">
          <div th:if="${#fields.hasAnyErrors()}">
              <p th:each="err : ${#fields.allErrors()}" th:text="${err}">Error</p>
            </div></span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Find
          Dish</button>
      </div>
    </div>

  </form>

  <br />
  <a href="/dish/new" class="btn btn-default">Add new dish</a>
  <div><a href="/dish/all" class="btn btn-default">List of dishes</a></div>
</body>
</html>
