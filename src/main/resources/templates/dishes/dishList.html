<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'dishes')}">

  <body>

    <h2>Dish List</h2>

    <table id="dishes" class="table table-striped">
        <thead>
        <tr>
            <th style="width: 80px;">Name</th>
            <th style="width: 10px;"></th>
            <th style="width: 10px;"></th>
        </tr>
        </thead>
        <tr th:if="${dishes.isEmpty()}">
        <td colspan="2"> No Dish Available </td>
        </tr>
        <tbody>
          <tr th:each="dish : ${dishes}">
              <td>
                  <a th:href="@{/dish/__${dish.id}__}" th:text="${dish.name}"></a>
              </td>
              <td><a href="#" class="btn btn-default" th:href="@{'/dish/' + ${dish.id} + '/update'}">Update</a></td>
              <td><form th:action="@{'/dish/{id}'(id=${dish.id})}" th:method="delete">
                  <input type="hidden" name="_method" value="delete"/>
                  <button class="btn btn-default" type="submit">Delete</button>
              </form></td>
          </tr>
        </tbody>
    </table>

    <a href="/dish/new" class="btn btn-default">Add new dish</a>
  </body>
</html>
